      <!-- Home Design -->
      {%load static%}
      <section class="home-one bg-home1">
        <div class="container">
          <div class="row posr">
            <div class="col-lg-10 m-auto">
              <div class="home_content home1_style">
                <div class="home-text text-center mb30">
                  <h2 class="title"><span class="aminated-object1"><img class="objects" src="{% static 'assets/images/home/title-bottom-border.svg' %}" alt=""></span>Купи машину!</h2>
                  <p class="para">Оплата только наличными</p>
                </div>
                <div class="advance_search_panel">
                  <div class="row">
                    <div class="col-lg-12">
                      <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="pills-allstatus-tab" data-bs-toggle="pill" data-bs-target="#pills-allstatus" type="button" role="tab" aria-controls="pills-allstatus" aria-selected="true">Подбор по пораметрам</button>
                        </li>
                      </ul>
                      <div class="adss_bg_stylehome1">
                        <div class="tab-content" id="pills-tabContent">
                          <div class="tab-pane fade show active" id="pills-allstatus" role="tabpanel" aria-labelledby="pills-allstatus-tab">
                            <div class="row">
                              <div class="col-lg-12">
                                <div class="home1_advance_search_wrapper">
                                  <form action="{%url 'filter_auto_index'%}" method="get">
                                    <ul class="mb0 text-center">
                                      {%for k, v in cat.items%}
                                      <li class="list-inline-item">
                                      <div class="select-boxes">
                                        <div class="car_brand">
                                              <div class="dropdown">
                                                <button class="btn btn-block dropdown-toggle border" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="height: 49px; width: 170px;" >
                                                  <h5 class="subtitle" style="margin: 0px;">{{k}}</h5>
                                                </button>
                                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="width: 170px;">
                                                  {%for m in v%}
                                                    <div class="ui_kit_checkbox" style="margin-left: 10px;">
                                                      <div class="form-check mb20">
                                                        <input class="form-check-input" type="checkbox" value="{{m.pk}}" checked id="flexCheckPetrol" name="{{k}}">
                                                        <label class="form-check-label">{{m}}</label>
                                                      </div>
                                                    </div>
                                                  {%endfor%}
                                                </ul>
                                              </div>
                                            </div>
                                      </li>
                                    {%endfor%}
                                      {%for k, v in drp.items%}
                                        <li class="list-inline-item">
                                        <div class="select-boxes">
                                          <div class="car_brand">
                                                <div class="dropdown">
                                                  <button class="btn btn-block dropdown-toggle border" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="height: 49px; width: 170px;" >
                                                    <h5 class="subtitle" style="margin: 0px;">{{k}}</h5>
                                                  </button>
                                                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="width: 170px;">
                                                    {%for m in v%}
                                                      <div class="ui_kit_checkbox" style="margin-left: 10px;">
                                                        <div class="form-check mb20">
                                                          <input class="form-check-input" type="checkbox" value="{{m}}" checked id="flexCheckPetrol" name="{{k}}">
                                                          <label class="form-check-label">{{m}}</label>
                                                        </div>
                                                      </div>
                                                    {%endfor%}
                                                  </ul>
                                                </div>
                                              </div>
                                        </li>
                                      {%endfor%}
                                      <li class="list-inline-item">
                                        <div class="d-block">
                                          <button type="submit" class="btn btn-thm advnc_search_form_btn"><span class="flaticon-magnifiying-glass"></span>Найти</button>
                                        </div>
                                      </li>
                                    </ul>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
